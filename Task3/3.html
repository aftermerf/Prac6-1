<!DOCTYPE html>
<html>
<head>
  <title>Тестування</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .question {
      margin-bottom: 10px;
    }

    .answer {
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="question">
    <h3>Тестування</h3>
    <p>Що літає?</p>
  </div>
  
  <div class="answer">
    <h3>Виберіть одну відповідь:</h3>
    <form>
      <input type="radio" id="answer1" name="answer" value="bird">
      <label for="answer1">Пташка</label><br>
      <input type="radio" id="answer2" name="answer" value="cat">
      <label for="answer2">Кіт</label><br>
      <input type="radio" id="answer3" name="answer" value="fish">
      <label for="answer3">Рибка</label><br>
    </form>
  </div>

  <button onclick="checkAnswer()">Перевірити</button>

  <script>
    function checkAnswer() {
      var selectedAnswer = document.querySelector('input[name="answer"]:checked').value;

      if (selectedAnswer === "bird") {
        alert("Відповідь правильна!");
      } else {
        alert("Відповідь не правильна. Спробуйте ще раз.");
      }
    }
  </script>
</body>
</html>
